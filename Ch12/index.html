<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Event KeyCodes</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="starterBox" class="display">
        Press any key to get the keyCode
      </div>
      <div id="eventBox" class="eventBox hidden">
        <div id="event-key" class="event-attr">
          <span>event.key</span>
          <div class="display display-event"></div>
        </div>
        <div id="event-key-code" class="event-attr">
          <span>event.keyCode</span>
          <div class="display display-event"></div>
        </div>
        <div id="event-code" class="event-attr">
          <span>event.code</span>
          <div class="display display-event"></div>
        </div>
      </div>
    </div>
  </body>
</html>
