<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>My Project</title>
  </head>
  <body>
    <main id="main" class="main">
      <div id="content" class="content">
        <ol id="progressbar" class="progressbar">
          <li id="step1" class="steps step1 active-step">1</li>
          <li class="between between1"></li>
          <li id="step2" class="steps step2">2</li>
          <li class="between between2"></li>
          <li id="step3" class="steps step3">3</li>
          <li class="between between3"></li>
          <li id="step4" class="steps step4">4</li>
        </ol>
        <div id="buttonbox" class="buttonbox">
          <button id="prev" class="btn prev">Prev</button
          ><button id="next" class="btn next active-button">Next</button>
        </div>
      </div>
    </main>
  </body>
</html>
