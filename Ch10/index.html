<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sound Board</title>
  </head>
  <body>
    <div id="container" class="container">
      <button id="track-1" class="button track-1">
        <audio src="sounds/applause.mp3"></audio>
        applause
      </button>
      <button id="track-2" class="button track-2">
        <audio src="sounds/boo.mp3"></audio>
        boo
      </button>
      <button id="track-3" class="button track-3">
        <audio src="sounds/gasp.mp3"></audio>
        gasp
      </button>
      <button id="track-4" class="button track-4">
        <audio src="sounds/tada.mp3"></audio>
        tada
      </button>
      <button id="track-5" class="button track-5">
        <audio src="sounds//victory.mp3"></audio>
        victory
      </button>
      <button id="track-6" class="button track-6">
        <audio src="sounds/wrong.mp3"></audio>
        wrong
      </button>
    </div>
  </body>
</html>
