<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>FAQ Collapse</title>
  </head>
  <body>
    <div id="container" class="container">
      <header class="faq-header">
        <h1 class="faq-heading">Frequently Asked Questions</h1>
      </header>
      <section id="box-section" class="box-section">
        <article id="faq-1" class="box">
          <div class="qa">
            <h2 id="question-1" class="q-heading">
              Why shouldn't we trust atoms?
            </h2>

            <div id="answer-1" class="hidden">
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-comment"></i>
              <p>A</p>
            </div>
          </div>
          <i class="fa-angle-down fa-solid"></i>
        </article>
        <article id="faq-2" class="box">
          <div class="qa">
            <h2 id="question-2" class="q-heading">
              What do you call someone with no body and no nose?
            </h2>
            <p id="answer-2" class="hidden">B</p>
          </div>
          <i class="fa-angle-down fa-solid"></i>
        </article>
        <article id="faq-3" class="box">
          <div class="qa">
            <h2 id="question-3" class="q-heading">
              What's the object-oriented way to become wealthy?
            </h2>
            <p id="answer-3" class="hidden">C</p>
          </div>
          <i class="fa-angle-down fa-solid"></i>
        </article>
        <article id="faq-4" class="box">
          <div class="qa">
            <h2 id="question-4" class="q-heading">
              How many tickles does it take to tickle an octupus?
            </h2>
            <p id="answer-4" class="hidden">D</p>
          </div>
          <i class="fa-angle-down fa-solid"></i>
        </article>
        <article id="faq-5" class="box">
          <div class="qa">
            <h2 id="question-5" class="q-heading">What is: 1 + 1?</h2>
            <p id="answer-5" class="hidden">E</p>
          </div>
          <i class="fa-angle-down fa-solid"></i>
        </article>
      </section>
    </div>
  </body>
</html>
