<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Increment Counter</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="twitter-box" class="sm-box">
        <i class="fa-brands fa-twitter"></i>
        <p id="twitter-counter" class="sm-counter">12000</p>
        <p class="sm-title">Twitter Followers</p>
      </div>
      <div id="youtube-box" class="sm-box">
        <i class="fa-brands fa-youtube"></i>
        <p id="youtube-counter" class="sm-counter">5000</p>
        <p class="sm-title">YouTube Subscribers</p>
      </div>
      <div id="facebook-box" class="sm-box">
        <i class="fa-brands fa-facebook"></i>
        <p id="facebook-counter" class="sm-counter">7500</p>
        <p class="sm-title">Facebook Fans</p>
      </div>
    </div>
  </body>
</html>
